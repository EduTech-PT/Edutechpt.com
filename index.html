    <!-- Adicionado plugins=typography,forms para corrigir estilos do editor de texto -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                border: 'rgba(255, 255, 255, 0.5)',
              }
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        min-height: 100vh;
        transition: background 0.5s ease-in-out;
      }
      
      /* Light Mode Background */
      html.light body {
        background: radial-gradient(circle at top left, #a5b4fc, #e0e7ff, #ccfbf1);
        color: #1e1b4b; /* indigo-950 */
      }

      /* Dark Mode Background (Cyberpunk/Tech) */
      html.dark body {
        background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #020617);
        color: #e0e7ff; /* indigo-100 */
      }

      /* Scrollbar Customization for Dark Mode */
      html.dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #4338ca; 
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
    </style>
